<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert Celsius dan Fahrenheit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-control{
      width: 50%;
    }
  </style>
</head>
<script>
  function cel()
  {
    var tempfahrenheit = document.getElementById("fahrenheit").value;
    var tempcelcius = (tempfahrenheit - 32 ) * (5 / 9);
    document.getElementById("celcius").value = tempcelcius;
  }
 
  function fah()
  {
    var tempcelcius = document.getElementById("celcius").value;
    var tempfahrenheit = (tempcelcius * (9 / 5 )) + 32;
    document.getElementById("fahrenheit").value = tempfahrenheit;
  }
 
</script>
<body>
 
      <div class="container">
        <div class="row">
        <h1 class="text-left mx-auto">Convert Suhu Celsius dan Suhu Fahrenheit</h1>
 
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header font-italic">
                Suhu Celsius
              </div>
              <div class="card-body">
                <h6 class="card-title">Silahkan Input Nilai °Celsius</h6>
                <input type="text" class="form-control" id="celcius" placeholder="InputTempCelcius">
                <button type="button" class="btn btn-warning mt-3" onclick="fah()"> Convert °Fahrenheit</button>
                <br>
              </div>
            </div>
          </div>
 
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header font-italic">
                Suhu Fahrenheit
              </div>
              <div class="card-body">
                <h6 class="card-title">Silahkan Input Nilai °Fahrenheit</h6>
                <input type="text" class="form-control" id="fahrenheit" placeholder="InputTempFahrenheit">
                <button type="button" class="btn btn-primary mt-3" onclick="cel()"> Convert °Celcius</button>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
